<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tape Physical Therapy</title>
    <link rel="shortcut icon" href="assets/tape-icon.png" type="image/x-icon">

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top" style="background-color: rgba(255, 255, 255, 0.95);">
        <div class="container-fluid mt-2 ps-5">
            <a class="icon-link icon-link-hover link-dark" href="index.html" style="--bs-icon-link-transform: translate3d(-.25rem, 0, 0);">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-3" viewBox="0 0 16 16">
                    <path fillRule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Return
            </a>
        </div>
    </nav>

    <div class="d-flex flex-column align-items-center">
        <h1>Book an Appointment</h1>
        <form class="d-flex flex-column w-75" id="form">
            <h3 class="my-3">Your Information:</h3>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="fname">First Name</label>
                    <input class="form-control mb-1" type="text" id="fname" placeholder="John" required />
                </div>
                <div class="col">
                    <label class="form-label" for="lname">Last Name</label>
                    <input class="form-control mb-1" type="text" id="lname" placeholder="Doe" required />
                </div>
                <div class="col">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="johndoe@email.com" required />
                </div>
            </div>
            <h3 class="my-2">Booking Information:</h3>
            <label class="form-label" for="ser">Service</label>
            <select class="form-control form-select mb-1" id="ser" required >
                <option value="Physiotherapy">Physiotherapy</option>
                <option value="Professional Taping">Professional Taping</option>
                <option value="Massage Therapy">Massage Therapy</option>
            </select>
            <div class="row mt-2">
                <div class="col">
                    <label class="form-label" for="phys">Physician</label>
                    <select class="form-control form-select mb-1" id="phys" required >
                        <option value="Bobby Cortez">Bobby Cortez</option>
                        <option value="Liz Smith">Liz Smith</option>
                        <option value="Arthur Schwartz">Arthur Schwartz</option>
                        <option value="Sue Chen">Sue Chen</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="date">Date</label>
                    <input class="form-control mb-1" type="date" id="date" required />
                </div>
                <div class="col">
                    <label class="form-label" for="time">Time</label>
                    <select class="form-control form-select mb-1" id="time" required >
                        <option value="9am-10am">9am-10am</option>
                        <option value="10am-11am">10am-11am</option>
                        <option value="11am-12pm">11am-12pm</option>
                        <option value="12pm-1pm">12pm-1pm</option>
                        <option value="1pm-2pm">1pm-2pm</option>
                        <option value="2pm-3pm">2pm-3pm</option>
                        <option value="3pm-4pm">3pm-4pm</option>
                        <option value="4pm-5pm">4pm-5pm</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-dark px-5 mt-3 mx-auto" type="submit">Book</button>
        </form>
    </div>
    
    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault()
            const form = e.target.elements
            let id = Math.floor(Math.random() * 99999)
            alert(`Booking Number: ${id}\nDate: ${form["date"].value}\nTime: ${form["time"].value}\nService: ${form["ser"].value} with ${form["phys"].value}\nYour appointment has been received nad confirmed.\nPlease check your email to view email confirmation.`)
            e.target.reset()
        })
    </script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
